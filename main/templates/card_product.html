<div class="relative break-inside-avoid">
  <div class="bg-gray-300 shadow-md rounded-lg mb-6 p-4 border-2 border-gray-500">
    <h3 class="font-bold text-xl mb-2 text-gray-800">{{product_entry.name}}</h3>
    <p class="text-gray-700 mb-2">{{product_entry.description}}</p>
    <p class="text-gray-700 font-semibold mb-2">Price: {{product_entry.price}}</p>
    <p class="text-gray-700 mb-2">Created on: {{product_entry.time}}</p>
    <div class="flex space-x-2 mt-4">
      <a href="{% url 'main:edit_product' product_entry.pk %}" class="bg-gray-600 hover:bg-gray-700 text-white rounded-full p-2 transition duration-300 shadow-md">
        Edit
      </a>
      <a href="{% url 'main:delete_product' product_entry.pk %}" class="bg-gray-600 hover:bg-gray-700 text-white rounded-full p-2 transition duration-300 shadow-md">
        Delete
      </a>
    </div>
  </div>
</div>
