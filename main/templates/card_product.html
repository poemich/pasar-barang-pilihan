<div class="relative break-inside-avoid">
  <div class="absolute top-2 z-10 left-1/2 -translate-x-1/2 flex items-center -space-x-2">
    <div class="w-[3rem] h-8 bg-gray-500 rounded-md opacity-80 -rotate-90"></div>
    <div class="w-[3rem] h-8 bg-gray-500 rounded-md opacity-80 -rotate-90"></div>
  </div>
  <div class="relative top-5 bg-gray-300 shadow-md rounded-lg mb-6 break-inside-avoid flex flex-col border-2 border-gray-500 transform rotate-1 hover:rotate-0 transition-transform duration-300">
    <div class="bg-gray-400 text-gray-800 p-4 rounded-t-lg border-b-2 border-gray-500">
      <h3 class="font-bold text-xl mb-2 text-gray-800">{{product_entry.product}}</h3>
      <p class="text-gray-700">{{product_entry.time}}</p>
    </div>
    <div class="p-4">
      <p class="font-semibold text-lg mb-2 text-gray-800">My Feeling</p> 
      <p class="text-gray-700 mb-2">
        <span class="bg-[linear-gradient(to_bottom,transparent_0%,transparent_calc(100%_-_1px),#A3A3A3_calc(100%_-_1px))] bg-[length:100%_1.5rem] pb-1">{{product_entry.feelings}}</span>
      </p>
      <div class="mt-4">
        <p class="text-gray-700 font-semibold mb-2">Intensity</p>
        <div class="relative pt-1">
          <div class="flex mb-2 items-center justify-between">
            <div>
              <span class="text-xs font-semibold inline-block py-1 px-2 uppercase rounded-full text-gray-700 bg-gray-400">
                {% if product_entry.product_intensity > 10 %}10+{% else %}{{product_entry.product_intensity}}{% endif %}
              </span>
            </div>
          </div>
          <div class="overflow-hidden h-2 mb-4 text-xs flex rounded bg-gray-400">
            <div style="width:{% if product_entry.product_intensity > 10 %}100%{% else %}{{ product_entry.product_intensity }}0%{% endif %}" class="shadow-none flex flex-col text-center whitespace-nowrap text-white justify-center bg-gray-600"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="absolute top-0 -right-4 flex space-x-1">
    <a href="{% url 'main:edit_product' product_entry.pk %}" class="bg-gray-600 hover:bg-gray-700 text-white rounded-full p-2 transition duration-300 shadow-md"></a>
      <svg xmlns="http://www.w3.org/2000/svg" class="h-9 w-9" viewBox="0 0 20 20" fill="currentColor">
        <path d="M13.586 3.586a2 2 0 112.828 2.828l-.793.793-2.828-2.828.793-.793zM11.379 5.793L3 14.172V17h2.828l8.38-8.379-2.83-2.828z" />
      </svg>
    </a>
    <a href="{% url 'main:delete_product' product_entry.pk %}" class="bg-gray-600 hover:bg-gray-700 text-white rounded-full p-2 transition duration-300 shadow-md"></a>
      <svg xmlns="http://www.w3.org/2000/svg" class="h-9 w-9" viewBox="0 0 20 20" fill="currentColor">
        <path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z" clip-rule="evenodd" />
      </svg>
    </a>
  </div>
</div>
